<ion-header mode="ios">

  <ion-navbar mode="ios" color="cement">
    <ion-title mode="ios">Admin Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding no-bounce style="background:#fff">
  <!--<div ion-fixed class="fullscreen">-->
<!--     <ion-icon name="arrow-back" color="dark" (click)="doBack()"></ion-icon> -->
  <ion-row>
    <ion-col col col-lg-4 offset-lg-4 col-md-4 offset-md-4 text-center>
    	<div style="padding:40px 0px;">
          <img width="150" src="assets/imgs/orient.png">
    	</div>
<ion-card padding>
    <form>
        <ion-list no-lines style="text-align: center;">
            <ion-item style="padding: 10px;">                
                <ion-icon style="width: 10px;color:#ccc" name="mail" item-left></ion-icon>
                <ion-input [(ngModel)]="form.username" name="username" type="text" placeholder="username"> </ion-input>                
            </ion-item>

            <ion-item style="padding-bottom: 10px;padding-right: 10px;padding-left: 10px;">
                <ion-icon style="width: 10px;color:#ccc" name="lock" item-left></ion-icon>
                <ion-input [(ngModel)]="form.password" name="password" type="password" placeholder="password"></ion-input>
            </ion-item>
            
            <button ion-button color="dark" (click)="doLogin()" block outline>Login</button>

        </ion-list>
    </form>
</ion-card>
  </ion-col>
</ion-row>

  <!--</div>-->
</ion-content>
