<form [formGroup]="createTopicExtendedForm" (ngSubmit)="saveTopicExtended()"  class="form-horizontal">
<div class="panel panel-primary mb-2" >
<div class="panel-heading"><h3>Create-Topic-Extended</h3></div>
<div class="panel-body">
 
 <!-- <input type="hidden" formControlName="id" id="id" > -->


 <div class="form-group">   
    <label class="control-label col-sm-2" for="topicId">Topic</label>
    <div class="col-sm-2">
    <select  class="form-control" id="topicId"  formControlName="topicId" >
        <option value="">Choose Topic</option>
        <option *ngFor="let topic of topics" [ngValue]="topic.id">{{topic.topicName}}</option>

    </select>
    </div>
  </div>
 
  <div class="form-group" [ngClass]="">
    <label class="control-label col-sm-2" for="subTopicName">Sub Topic Name</label>
    <div class="col-sm-2">
      <input type="text"  class="form-control" id="subTopicName" formControlName="subTopicName" 
      placeholder="Enter Sub Topic Name" />
    </div>
  </div>


</div>
<div class="panel-footer">
  <div class="btn-toolbar">
  <button type="submit" class="btn btn-primary mb-2">Submit</button>
  <button type="button" class="btn btn-primary mb-2" >Load Data</button>
</div>
</div>
</div></form>
