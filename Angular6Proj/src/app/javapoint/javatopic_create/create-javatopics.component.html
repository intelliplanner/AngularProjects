<form [formGroup]="createTopicForm" (ngSubmit)="saveTopic()" class="form-horizontal">
<div class="panel panel-primary mb-2" >
<div class="panel-heading"><h3>Create-Topics</h3></div>
<div class="panel-body">
  

 
 <!-- <input type="hidden" formControlName="id" id="id" > -->
  
  <div class="form-group" [ngClass]="{'has-error':createTopicForm.get('topicName').errors  && (createTopicForm.get('topicName').touched || createTopicForm.get('topicName').dirty)}">
  

    <label class="control-label col-sm-2" for="topicName">topic Name</label>
    <div class="col-sm-2">
      <input type="text"  class="form-control" id="topicName" formControlName="topicName" 
      placeholder="Enter topic Name" />

    <span class="help-desk" *ngIf="createTopicForm.get('topicName').errors  && 
        (createTopicForm.get('topicName').touched || createTopicForm.get('topicName').dirty)">
      <span *ngIf="createTopicForm.get('topicName').errors.required">Topic Name is required</span>
      <span *ngIf="createTopicForm.get('topicName').errors.minlength || createTopicForm.get('topicName').errors.maxlength">Min length 2 & Max Length 10</span>
    </span>

    </div>
</div></div>
<div class="panel-footer">
  <div class="btn-toolbar">
  <button type="submit" class="btn btn-primary mb-2">Submit</button>
  <button type="button" class="btn btn-primary mb-2" >Load Data</button>
</div>
</div>
</div>

</form>
