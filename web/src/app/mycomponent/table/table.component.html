<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h6 class="h6 mb-0 text-gray-800">
        <a routerLink="/">   Dashboard </a> /
        <span> Table List </span>
    </h6>
    <a routerLink="create" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
      <i class="fas fa-plus fa-sm text-white-50"></i> Add Table</a>
</div>

<!-- table uler list-->

<!-- DataTales Example -->
<div class="card shadow mb-4">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>Sr</th >
              <th>ID</th>
              <th>Name</th>
              <th>Amount</th>
              <th>Priority</th>
              <th>Status</th>
              <th>Image</th>
              <th>Action</th>
            </tr>
          </thead>

          <tbody *ngIf="dataLoaded">

            <tr *ngFor="let data of tableData.data index as i">

                <td> {{ i+1 }} </td>
                <td> {{ data._id }} </td>
                <td> {{ data.name }} </td>
                <td> {{ data.amount }} </td>
                <td> {{ data.priority }} </td>
                <td> <a class="btn btn-sm btn-{{(data.status)==1 ? 'success':'warning' }} text-danger">{{ (data.status)==1 ? 'Active':'in-Active' }} </a></td>
                <td> <img src="http://skillstan.in/pool/public/{{ data.image }}" width="50" /></td>
                <td>
                    <a routerLink="/table/{{data._id}}" class="btn btn-sm btn-primary" title="Edit"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit </a>
                    <a class="btn btn-sm btn-danger" (click)="onDelete()" title="Delete"><i class="fa fa-trash-o" aria-hidden="true"></i> Delete</a>
                </td>
            </tr>
    
          </tbody>
        </table>
      </div>
    </div>
  </div>
