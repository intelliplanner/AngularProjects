<div class="container-fluid reg-page-bg p-4">

        <div class="container inputlinecolor">
            <div class="row">
                <div class="col-md-12 ">
                    <div class="col-md-12 p-0">
                        <ol class="breadcrumb bg-primary d-lg-block pb-3">
                            <li class="breadcrumb-item active text-white d-inline">TPR DETAILS</li>
                            <li class="float-right">
                                <button class="btn btn-warning btn-sm" routerLink="/tpr/transporterDetails">Transporter Details</button>
                            </li>
                        </ol>
    
                    </div>
    
                    <form [formGroup]="TableFormData" (ngSubmit)="onSubmit()">
                        <div class="animated fadeInDown">
                            <div class="form-group bg-white pl-5 pr-5 pt-3 pb-4">
                                <div class="form-row">
    
                                    <div class="col-md-6">
                                        <mat-form-field class="example-full-width d-block">
                                            <input matInput formControlName="name" placeholder="Transporter Name" [disabled]="false">
                                        </mat-form-field>
                                    </div>
    
                                    <div class="col-md-6">
                                            <mat-form-field class="example-full-width d-block">
                                                    <input matInput formControlName="status" placeholder="Status" [disabled]="false">
                                                </mat-form-field>
                                    </div>
    
                                    <div class="col-md-6">
                                        <mat-form-field class="example-full-width d-block">
                                            <mat-label>Create Date(DD/MM/YYYY)</mat-label>
                                            <input matInput [matDatepicker]="picker" formControlName="date">
                                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                            <mat-datepicker #picker></mat-datepicker>
                                        </mat-form-field>
                                    </div>
    
    
                                </div>
                            </div>
                        </div>
    
                        <hr>
                        <div class="form-group text-right">
                            <!-- <button class="btn btn-primary btn-sm" type="button">Edit Details </button> -->
                            &nbsp;
                            <button class="btn btn-success btn-sm" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
